              </label>

                required
                placeholder="Ad , Soyad"

            <div class="mt-8">
              <label for="" class="gap-8"
                ><i class="fa-solid fa-user-tie pr-[0.5rem]"></i>
                <span class="font-bold">Xidmətlər</span>
              </label>
              <div class="flex justify-between max-md:flex-col">
                <div>
                  <p class="mt-4 line-clamp-1">
                    <input type="checkbox" id="test1" />
                    <label for="test1" class="font-bold">Kart söhbəti olmasın</label>
                  </p>
                  <p class="mt-4 line-clamp-1">
                    <input type="checkbox" id="test2" />
                    <label for="test2" class="font-bold">

                  </p>

                  </p>

                    <input type="checkbox" id="test4" />
                    <label for="test4" class="font-bold">
                  Gözlətməyən sərnişin</label
                    >
                  </p>
                  <p class="mt-4 line-clamp-1">
                    <input type="checkbox" id="test5" />
                    <label for="test5" class="font-bold ">
                      Gecikməyən Sürücü</label

                  </p>
                </div>
                <div>
                  <p class="mt-4 line-clamp-1">
                    <input type="checkbox" id="test6" />
                    <label for="test6" class="font-bold">Maşında yemək yeyilməsin</label>

                    <input type="checkbox" id="test9" />
                    <label for="test9" class="font-bold">Sürücü göndərən şirkətlə əlaqə</label>
                  </p>
                  
                </div>
              </div>
            </div>
            <div class="flex justify-center mt-8">
              <button class="button-86" role="button">Send Message</button>
            </div>
          </form>
