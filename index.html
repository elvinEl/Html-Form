<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="aos.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Digital Silk Road</title>
  </head>
  <body class="bg-[#fff9f2] h-full w-full" >
    <div class="max-w-[90%] mt-[3rem] mx-auto">
      <div class="w-[150px]">
        <img class="w-full h-full" src="assets/img/dsr.jpg" alt="" />
      </div>
    </div>
    <div class="absolute left-0 top-0">
      <img src="assets/img/top-left.png" alt="" />
    </div>
    <div class="absolute right-0 top-0">
      <img src="assets/img/top-right.png" alt="" />
    </div>

    <div class="max-w-[75%] mx-auto grid grid-cols-2 gap-8 mt-[3rem] max-md:flex max-md:flex-col-reverse max-md:relative max-md:max-w-[90%]">
      <div class="col-span-1 mt-[2rem]">
        <p class="font-bold text-[65px] leading-snug max-md:text-[32px]">
          Let's Scale your brand, Together
        </p>
        <p class="text-[27px] font-bold mt-[0.7rem] max-md:text-[18px]">
          Get a start@userthemes.com
        </p>
        <div>
          <img class="w-full h-full" src="assets/img/left.gif" alt="" />
        </div>
      </div>
      <div class="col-span-1">
        <form class="ml-[5rem] max-md:ml-0">
          <div class="flex flex-col">
            <label for="" class="gap-8"
              ><i class="fa-solid fa-user-tie pr-[0.5rem]"></i>
              <span class="font-bold">Name</span>
            </label>
            <input required
              placeholder="Type Name"
              class="outline-0 border-b-4 bg-[#fff9f2] border-[#fae4ca] pt-4 focus:placeholder:text-gray-300"
              type="text"
            />
          </div>
          <div  class="flex flex-col mt-8">
            <label for="" class="gap-8"
              ><i class="fa-solid fa-paper-plane pr-[0.5rem]"></i>
              <span class="font-bold">Company</span>
            </label>
            <input required
              placeholder="Type Company Name"
              class="outline-0 border-b-4 bg-[#fff9f2] border-[#fae4ca] pt-4 focus:placeholder:text-gray-300"
              type="text"
            />
          </div>
          <div class="flex flex-col mt-8">
            <label for="" class="gap-8"
              ><i class="fa-solid fa-phone pr-[0.5rem]"></i>
              <span class="font-bold">Phone</span>
            </label>
            <input required
              placeholder="Type Phone Name"
              class="outline-0 border-b-4 bg-[#fff9f2] border-[#fae4ca] pt-4  focus:placeholder:text-gray-300"
              type="text"
            />
          </div>
          <div class="flex flex-col mt-8">
            <label for="" class="gap-8"
              ><i class="fa-solid fa-envelope pr-[0.5rem]"></i>
              <span class="font-bold">Email Address</span>
            </label>
            <input required
              placeholder="Type Email Name"
              class="outline-0 border-b-4 bg-[#fff9f2] border-[#fae4ca] pt-4 focus:placeholder:text-gray-300"
              type="email"
            />
          </div>
          <div class="flex flex-col mt-8">
            <label for="" class="gap-8"
              ><i class="fa-solid fa-message pr-[0.5rem]"></i>
              <span class="font-bold">How can we help </span>
            </label>
            <input required
              placeholder="A brief Description here"
              class="outline-0 border-b-4 bg-[#fff9f2] border-[#fae4ca] pt-4 focus:placeholder:text-gray-300"
              type="email"
            />
          </div>

          <div class="mt-8">
            <label for="" class="gap-8"
              ><i class="fa-solid fa-user-tie pr-[0.5rem]"></i>
              <span class="font-bold">Services</span>
            </label>
            <div class="flex justify-between max-md:flex-col">
              <div>
                <p class="mt-4">
                  <input type="checkbox" id="test1" />
                  <label for="test1" class="font-bold"> Paid Media</label>
                </p>
                <p class="mt-4">
                  <input type="checkbox" id="test2" />
                  <label for="test2" class="font-bold">
                    Digital experience</label
                  >
                </p>
                <p class="mt-4">
                  <input type="checkbox" id="test3" />
                  <label for="test3" class="font-bold"> Email</label>
                </p>
              </div>
              <div>
                <p class="mt-4">
                  <input type="checkbox" id="test4" />
                  <label for="test4" class="font-bold"> Content Creation</label>
                </p>
                <p class="mt-4">
                  <input type="checkbox" id="test5" />
                  <label for="test5" class="font-bold">
                    Strategy & Consulting</label
                  >
                </p>
                <p class="mt-4">
                  <input type="checkbox" id="test6" />
                  <label for="test6" class="font-bold"> Other</label>
                </p>
              </div>
            </div>
          </div>
          <div class="flex justify-center mt-8">
            <button class="button-86" role="button">Send Message</button>
          </div>
        </form>


      </div>
    </div>
    <script src="mmain.js"></script>
  </body>
</html>
